<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Luis Alberto Hurtado Gomez 7-D</h1>
        <h1>Operaciones Aritm√©ticas</h1>

        <form id="calcForm">
            <input type="number" id="number1" placeholder="Introducir un primer digito" required> 
            <select id="operation">
                <option value="opcionseleccion">Seleccione una opcion</option>
                <option value="sumar">Sumar</option>
                <option value="restar">Restar</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
            </select>
            <input type="number" id="number2" placeholder="Introducir un segundo digito" required>
            <button type="submit" id="calculateBtn">Calcular "=" </button>
        </form>
        <div id="result">Resultado: <span id="resultValue"></span></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
